<script type = "text/javascript">
		function validate(){
			var name = document.getElementById("name");		
			var password = document.getElementById("password");
			if(name.value == ""){
				alert("Your name cannot be empty");
				return false;
			}
			if(password.value == ""){
				alert("Your password cannot be empty");
				return false;
			}
			return true;
		}
</script>
